<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Ohmyfood</title>
    <script
            src="https://kit.fontawesome.com/22d824484e.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>

<header>
    <a href="index.html" id="logo">
        <img src="ximages/logo/ohmyfood.png" alt="Logo ohmyfood" class="logo">
        <!-- lien image -->
    </a>

    <div class="localisation">
        <i class="fas fa-map-marker-alt" id="marker"> <span>Paris, Belleville</span></i>
    </div>

    <h1>
        Réservez le menu qui vous convient
    </h1>

    <p>
        Découvrez des restaurants d'exception sélectionnés par nos soins.
    </p>

    <!-- button? demander à Christophe "Explorer nos restaurants" -->
</header>

<section class="function">
    <header>
        <h2>
            Fonctionnement
        </h2>
        <form method="POST">
            <button><i class="<!--chiffre 1 sur font awesome-->" id="one"></i><span><i class="fas fa-mobile-alt" id="mobile"></i>Choisissez un restaurant</span></button>

            <button><i class="<!--chiffre 2-->" id="two"></i> <span><i class="fas fa-list" id="list"></i>Composez votre menu </span> </button>

            <button><i class="<!--chiffre 3-->" id="three"></i><span><i class="fas fa-store" id="store"></i>Dégustez au restaurant</span></button>
        </form>
    </header>

</section>

<section class="rest">
    <header>
        <h2>
            Restaurants
        </h2>

        <a href="#" class="rest1">
            <figure>
                <img
                    src="ximages/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="La palette du goût"
                />
                <figcaption>
                    <h3>
                        La palette du goût
                    </h3>
                    <p>Ménilmontant</p>
                    <i class="fas fa-heart"></i>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </a>

        <a href="#" class="rest2">
            <figure>
                <img
                        src="ximages/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="La note enchantée"
                />
                <figcaption>
                    <h3>
                        La note enchantée
                    </h3>
                    <p>Charonne</p>
                    <i class="fas fa-heart"></i>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </a>

        <a href="#" class="rest3">
            <figure>
                <img
                        src="ximages/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="À la française"
                /><!-- demander Christophe pour le bouton "nouveau" sur les images -->
                <figcaption>
                    <h3>
                        À la française
                    </h3>
                    <p>Cité Rouge</p>
                    <i class="fas fa-heart"></i>
                    <i class="far fa-heart"></i>
                </figcaption>
            </figure>
        </a>

        <a href="#" class="rest4">
            <figure>
                <img
                        src="ximages/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="Folie-Méricourt"
                />
                <figcaption>
                    <h3>
                        Le délice des sens
                    </h3>
                    <p>Folie-Méricourt</p>
                    <i class="fas fa-heart"></i>
                    <i class="far fa-heart"></i>
                    <!-- demander à Christophe comment renommer les icons (class, id, autres) -->
                </figcaption>
            </figure>
        </a>
    </header>
</section>

<footer class="footer">

    <h3>ohmyfood</h3>

        <ul class="help">
            <li>
                <a href="#"><i class="fas fa-utensils" id="utensils"></i>Proposer un restaurant</a>
            </li>

            <li>
                <a href="#"><i class="fas fa-hands-helping" id="handshake"></i>Devenir partenaire</a>
            </li>

            <li>
                <a href="#">Mentions légales</a>
            </li>

            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

</footer>

</body>
</html>
